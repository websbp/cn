<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>简体中文语音听写</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 40px 20px;
    background: #f9f9f9;
    color: #333;
  }
  #result {
    font-size: 3rem;
    line-height: 1.4;
    margin: 30px auto;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    min-height: 180px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 12px;
    word-break: break-word;
    user-select: text;
  }
  button {
    font-size: 1.6rem;
    padding: 15px 30px;
    margin: 15px 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #0078d7;
    color: white;
    transition: background 0.3s;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #005ea1;
  }
  #status {
    margin-top: 10px;
    font-size: 1.2rem;
    min-height: 24px;
    color: #555;
  }
</style>
</head>
<body>

<h1>语音听写（简体中文）</h1>

<div id="result" aria-live="polite" aria-label="语音识别结果"></div>

<div>
  <button id="startBtn">开始听写</button>
  <button id="stopBtn" disabled>停止听写</button>
  <button id="copyBtn">复制文字</button>
</div>

<div id="status" role="status" aria-live="polite"></div>

<script>
  // SpeechRecognition setup
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const resultDiv = document.getElementById("result");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const copyBtn = document.getElementById("copyBtn");
  const statusDiv = document.getElementById("status");

  if (!SpeechRecognition) {
    alert("抱歉，您的浏览器不支持语音识别。请使用最新版Chrome或Edge浏览器。");
    startBtn.disabled = true;
    stopBtn.disabled = true;
    copyBtn.disabled = true;
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = "zh-CN";
    recognition.interimResults = true;
    recognition.continuous = true;

    let finalTranscript = "";

    recognition.onresult = (event) => {
      let interimTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          interimTranscript += transcript;
        }
      }
      resultDiv.textContent = finalTranscript + interimTranscript;
    };

    recognition.onerror = (event) => {
      statusDiv.textContent = "识别出错: " + event.error;
    };

    recognition.onstart = () => {
      statusDiv.textContent = "正在听写中...";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    recognition.onend = () => {
      statusDiv.textContent = "已停止听写";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    startBtn.addEventListener("click", () => {
      finalTranscript = "";
      resultDiv.textContent = "";
      statusDiv.textContent = "正在启动语音识别...";
      recognition.start();
    });

    stopBtn.addEventListener("click", () => {
      recognition.stop();
    });

    copyBtn.addEventListener("click", () => {
      if (!resultDiv.textContent.trim()) {
        statusDiv.textContent = "无内容可复制。";
        return;
      }
      navigator.clipboard.writeText(resultDiv.textContent).then(() => {
        statusDiv.textContent = "已复制文字到剪贴板。";
      }).catch(() => {
        statusDiv.textContent = "复制失败，请手动复制。";
      });
    });
  }
</script>

</body>
</html>
